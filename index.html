<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joke Generator</title>
    <link rel="stylesheet" href="script.css">
</head>
<body>
    <div class="container">
        <h1>Joke Generator</h1>
        <div class="joke" id="joke"></div>
        <div class="btn">
            <button class="programming" id="programming">Programming Joke</button>      
            <button class="misc" id="misc">Misc Joke</button>      
            <button class="dark" id="dark">Dark Joke</button>      
            <button class="pun" id="pun">Pun Joke</button>      
            <button class="christmas" id="christmas">Christmas Joke</button>      
            <button class="random" id="random">Random Joke</button>      
        </div>
    </div>
    
</body>
<script src="app.js"></script>
</html>
